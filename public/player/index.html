<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Daily UI IX: Music Player #009</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="bg-before"></div>
<div id="bg"></div>

<main>
  <div id="albumCover"></div>
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  <div id="title">
    <div id="title-text">Hey Girl // Florence Welch, Lady Gaga</div>
  </div>
  <div id="controls">
    <div class="control"><i class="material-icons icon">&#xE045;</i></div>
    <div class="control" id="controls-play" onclick="play()">
      <i class="material-icons icon icon-play">&#xE037;</i>
      <i class="material-icons icon icon-pause">&#xE034;</i>
    </div>
    <div class="control"><i class="material-icons icon">&#xE044;</i></div>
  </div>
</main>
  
    <script src="js/index.js"></script>

</body>
</html>
